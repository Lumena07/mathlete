<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Are you a Mathlete?</h1>
        <h6>Lets see how many questions you can answer correctly in 60s</h6>
        
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Your Answer"><br> <!-- Add <br> here -->
        <div id="button-container"> <!-- Wrap the button in a <div> -->
            <button class="btn btn-outline-success" id="submit">Submit</button>
        </div>
        <div>
            <p id="result"></p>
        </div>
        <div id="button-container-2"> <!-- Wrap the button in a <div> -->
            <button class="btn btn-outline-success" id="start-again" >Start Again</button>
        </div>
        </div>
   

    <script src="script.js"></script>
</body>

</html>
